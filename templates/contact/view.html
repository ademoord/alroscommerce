{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="col">
            <center>
        		<p>{{ content }}</p>
                <div class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">Warranty or after-sale claims? Please contact our Customer Service!</h5>
                		<form method="POST"> {% csrf_token %}
                			{{ form }}
                    	    <button type="submit" class="btn btn-default" style="background-color:grey; color:white;">Submit</button>
                		</form>
                  </div>
                </div>
            </center>

		<div class="col-sm-6 col-12">
    	</div>
	</div>
{% endblock %}
