<div class="card" style="width: 18rem;">
  {% if instance.image %}
  <a href="{{ instance.get_absolute_url }}"><img class="card-img-top" src="{{ instance.image.url }}" alt="{{ instance.title }} logo">
  </a>
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <h7 class="card-title">${{ instance.price }}</h7>
    <p class="card-text">{{ instance.description|truncatewords:9 }}</p>
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary" style="background-color:grey;">View this product</a>
    <!--<a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-warning">URL shortcut</a>-->
  </div>
</div>
